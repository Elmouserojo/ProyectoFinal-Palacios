<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <header>
        <h1>Almacencito</h1>
        <nav>
            <a href="#">Inicio</a>
            <a href="#">Productos</a>
            <a href="#">Carrito</a>
            <p id="clima"></p>

        </nav>
    </header>

    <main>
        <section id="productos">
            <h2>Productos Disponibles</h2>
            <div id="listaProductos" class="productos-container"></div>
        </section>

        <section id="carrito">
            <h2>Tu Carrito</h2>
            <ul id="listaCarrito"></ul>
            <p>Total: $<span id="totalCarrito">0.00</span></p>
            <button id="btnVaciarCarrito">Vaciar Carrito</button>
            <button id="btnFinalizarCompra">Finalizar Compra</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Mi almacencito. Todos los derechos reservados.</p>
    </footer>

    <script src="./scripts.js"></script>
</body>

</html>
